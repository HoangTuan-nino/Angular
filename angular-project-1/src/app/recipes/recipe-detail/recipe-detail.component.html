<div class="container">
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <img
        src="assets/favicon.png"
        alt="logo"
        class="logo"
        routerLink="/header"
      />
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/products/1"
              >Cake Recipes<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/products/2"
              >Food Recipes<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="main">
    <div class="title">
      <div>{{ recipe?.title }}</div>
    </div>
    <div class="row">
      <div class="ingredient">
        <div class="ingredient-group">
          <div class="ingredient-header" style="display: flex">
            <div class="ingredient-header-1" style="display: flex; flex: 80">
              <b>Ingredient</b>
            </div>
            <div class="ingredient-header-2" style="display: flex; flex: 20">
              <b>Amount</b>
            </div>
          </div>
          <div class="list-group1">
            <li
              class="ingredient-group-item"
              *ngFor="let ingredient of recipe?.ingredient"
            >
              <div class="ingredient-name">
                {{ ingredient?.name }}
              </div>
              <div class="ingredient-amount">
                {{ ingredient?.amount }}
              </div>
            </li>
          </div>
        </div>
      </div>
      <div class="time-level-rating-description">
        <div class="time-level-rating">
          <div class="time">
            <p>TIME</p>
            <p>
              <b>{{ recipe?.time }}</b>
            </p>
          </div>
          <div class="level">
            <p>LEVEL</p>
            <p>
              <b>{{ recipe?.level }}</b>
            </p>
          </div>
          <div class="rating">
            <p>RATING</p>
            <div class="rating-star">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </div>
          </div>
        </div>
        <div class="description">
          {{ recipe?.description }}
        </div>
      </div>
      <div class="image">
        <img
          src="{{ recipe?.imgUrl }}"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
    </div>
  </div>
</div>
