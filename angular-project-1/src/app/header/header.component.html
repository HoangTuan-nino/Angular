<div class="container">
  <div class="header">
    <div class="view-cake-list" routerLink="/products/1">Cake Recipes</div>
    <div class="logo-box">
      <img src="assets/favicon.png" alt="logo" class="logo" />
    </div>
    <div class="view-food-list" routerLink="/products/2">Food Recipes</div>
  </div>
  <div class="main"></div>
  <div class="footer"></div>
  <div class="row">
    <div class="row-column-1">
      <div class="column-menu">
        <div
          *ngFor="let category of categories"
          (click)="changeCategory(category)"
          class="menu-category"
        >
          <img class="icon-category" src="{{ category.categoryIcon }}" />
          <div
            class="name-category"
            [ngStyle]="{
              color: category?.categoryId === selectedCategory?.categoryId ? 'green' : 'black'
            }"
          >
            {{ category.categoryName }}
          </div>
        </div>
      </div>
      <div class="pages">
        <!-- <div class="button_slide slide_right">Previous</div>
          <div class="button_slide slide_left">Next</div> -->
        <button
          class="bi bi-arrow-left"
          (click)="onPreviousPage()"
          [disabled]="index === 1"
          type="button"
        ></button>
        <div class="page-number">
          <div>Pages</div>
          <div>
            {{ index }}/{{
            recipes?.length || "0"
            }}
          </div>
        </div>
        <button
          class="bi bi-arrow-right"
          (click)="onNextPage()"
          [disabled]="index === recipes.length"
          type="button"
        ></button>
      </div>
    </div>
    <div [ngClass]="[animation]">
      <img
        src="{{ selectedRecipe?.imgUrl }}"
        style="width: 100%; height: 100%; object-fit: cover"
      />
    </div>
    <div class="row-column-3">
      <div style="width: 60%; display: flex; flex: 1; flex-direction: column">
        <div class="recipe-name">
          {{ selectedRecipe?.title }}
        </div>

        <div class="time-level-rating-description">
          <div class="time-level-rating">
            <div class="time">
              <p>TIME</p>
              <p>
                <b>{{ selectedRecipe?.time }}</b>
              </p>
            </div>
            <div class="level">
              <p>LEVEL</p>
              <p>
                <b>{{ selectedRecipe?.level }}</b>
              </p>
            </div>
            <div class="rating">
              <p>RATING</p>
              <div class="rating-star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
              </div>
            </div>
          </div>
          <div class="description">
            {{ selectedRecipe?.description }}
          </div>
        </div>
        <div class="see-recipe">
          <a
            routerLink="{{ routeSelected }}"
            routerLinkActive="active"
            class="btn btn--white btn--animated"
            >See recipe</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
